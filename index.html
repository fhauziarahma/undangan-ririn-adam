<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan Ririn & Adam</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5f5, #ffe6f0);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      color: white;
      padding: 40px 20px;
      border-radius: 0 0 50% 50%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      margin-top: 0;
    }

    section {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff7f9c;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4f78;
    }

    .lokasi {
      margin-top: 10px;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Undangan Pernikahan</h1>
    <h2>Ririn & Adam</h2>
    <p>Sabtu, 30 November 2025</p>
  </header>

  <section>
    <h3>üíê Kehadiran Anda sangat kami nantikan üíê</h3>
    <form id="guestForm">
      <label for="nama">Nama Tamu:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="jumlah">Jumlah Tamu:</label>
      <select id="jumlah" name="jumlah" required>
        <option value="">Pilih jumlah</option>
        <option value="1">1 orang</option>
        <option value="2">2 orang</option>
        <option value="3">3 orang</option>
        <option value="4+">Lebih dari 3 orang</option>
      </select>

      <label for="pesan">Pesan untuk Pengantin:</label>
      <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis ucapan Anda di sini..."></textarea>

      <button type="submit">Kirim Ucapan</button>
    </form>
  </section>

  <section>
    <h3>üìç Lokasi Acara</h3>
    <p>Jl. Mawar No.10, Caringin, Bogor</p>
    <div class="lokasi">
      <a href="https://maps.google.com?q=Caringin+Bogor" target="_blank">
        Klik di sini untuk buka Google Maps
      </a>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Ririn & Adam Wedding | Website Undangan Digital</p>
  </footer>

  <script>
    const form = document.getElementById("guestForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const jumlah = document.getElementById("jumlah").value;
      const pesan = document.getElementById("pesan").value;

      alert(`Terima kasih ${nama}! üéâ\nJumlah tamu: ${jumlah}\nPesan Anda: ${pesan || "‚Äî"}`);
      form.reset();
    });
  </script>
</body>
</html>
